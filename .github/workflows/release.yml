name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ""
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "KeyOverlay ${{ github.ref_name }}"
          releaseBody: |
            ## What's new
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.

            ### Windows
            Download **KeyOverlay_x.x.x_x64-setup.exe** below in 'Assets'.
            > ⚠️ Windows may show a SmartScreen warning — click **"More info → Run anyway"**. This is normal for unsigned open-source apps.

            ### macOS
            Download the **.dmg** for your chip:
            - **Apple Silicon (M1/M2/M3):** `_aarch64.dmg`
            - **Intel:** `_x64.dmg`
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
